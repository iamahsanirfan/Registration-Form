<!DOCTYPE html>

<html>
    <head>
        <title>Addmission Form</title>
        <meta charset="UTF=8">
        <style>
            tr      {
                background-color: lemonchiffon;
                font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
                font-size: 12pt;

            }
        </style>
    </head>

    <body>
        <center>
            <img src="pic/logo.png" alt="Pic 1" width="200">
            <h1 style="font-size: 25pt;">Application For Addmission</h1>
            <h2 style="font-size: 15pt;">Program 2024/2025</h2>

            <form>
                <table width="500" border="0" cellspacing="5" cellpadding="10">
                    <tr>
                        <th colspan="2" align="left" style="color: white; background-color: rgb(175, 15, 15); font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;">Personal Information</th>
                    </tr> 

                    <tr>
                        <td width="250"><b>Full Name</b></td>
                        <td><input type="text"></td>
                    </tr>

                    <tr>
                        <td><b>Father's Name</b></td>
                        <td><input type="text"></td>
                    </tr>

                    <tr>
                        <td><b>Date Of Birth</b></td>
                        <td><input type="date"></td>
                    </tr>

                    <tr>
                        <td><b>Gender</b></td>
                        <td><input type="radio" name="g">Male <input type="radio" name="g">Female</td>
                    </tr>

                    <tr>
                        <td><b>Age</b></td>
                        <td><input type="number" min="18" max="30"></td>
                    </tr>

                    <tr>
                        <td><b>Address</b></td>
                        <td><textarea rows="3" cols="25"></textarea></td>
                    </tr>

                    <tr>
                        <td><b>City</b></td>

                    <td>
                        
                        <select>
                            <Option>Select City</Option>
                            <option>Karchi</option>
                            <option>Islamabad</option>
                        </select>

                    </td>

                    </tr>

                    <tr>
                        <td><b>Phone</b></td>
                        <td><input type="tel"></td>
                    </tr>

                    <tr>
                        <td><b>E-Mail Address</b></td>
                        <td><input type="email"></td>
                    </tr>

                    <tr>
                        <th colspan="2" align="left" style="color: white; background-color: rgb(175, 15, 15); font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;">Program Selection</th>
                    </tr>

                    <tr>
                        <td><b>Select Program</b></td>
                        <td><input type="radio" name="g">Theatre <input type="radio" name="g">Music</td>
                    </tr>

                    <tr>
                        <td></td>
                        <td><input type="reset"> <input type="submit"></td>
                    </tr>
                </table>
            </form>
        </center>
    </body>
</html>
